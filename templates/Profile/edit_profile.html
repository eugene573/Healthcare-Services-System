{% extends "layout.html" %}

{% block title %}Edit Profile{% endblock %}

{% block extra_css %}
    <style>
        
        .editP-container {
            max-width: 500px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 9px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .editP-form {
            margin-top: 20px;
        }
        .editP-label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .editP-input[type="text"],
        .editP-input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .editP-input[type="text"]:focus,
        .editP-input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .editP-input[type="submit"] {
            background-color: #1f931b;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .editP-input[type="submit"]:hover {
            background-color: #21b503b5;
        }
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
{% endblock %}

{% block content %}
         <br><br>
         <center>
    <div class="editP-container">
        <h2>Edit Profile</h2>
        <form action="{{ url_for('edit_profile') }}" method="post">

            <label class="editP-label" for="username">User Name:</label> 
            <input class="editP-input" type="text" id="username" name="username" value="{{ user.username }}" required>

            <label class="editP-label" for="name">Email:</label>
            <input class="editP-input" type="text" id="email" name="email" value="{{ user.email }}" required>
        
            <label class="editP-label" for="contactNumber">Contact Number:</label>
            <input class="editP-input" type="text" id="contactNumber" name="contactNumber" value="{{ user.contactNumber }}" required>

            {% if role == 'doctor' or role == 'nurse' %}
            <label class="editP-label" for="specialization">Specialization:</label>
            <input class="editP-input" type="text" id="specialization" name="specialization" value="{{ user.specialization }}" required>
            {% endif %}
            
            {% if role == 'patient' %}
            <label class="editP-label" for="address">Address:</label>
            <input class="editP-input" type="text" id="address" name="address" value="{{ user.address }}" required>
            {% endif %}

            <label class="editP-label" for="password">Password:</label>
            <input class="editP-input" type="password" id="password" name="password" value="{{ user.password }}" required>

            <input class="editP-input" type="submit" value="Update" onClick="return confirm('Are you sure you want to update profile?')">
        </form>
    </div>
</center>
{% endblock %}
